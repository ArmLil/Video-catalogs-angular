<div class="movie-list">
  <header class="movie-list__header">
    <div class="u-container">
      <h1 class="movie-list__title">Movie Catalog</h1>
      
      <div class="movie-list__search">
        <div class="search-box">
          <input
            type="text"
            [(ngModel)]="searchTerm"
            (ngModelChange)="onSearchChange()"
            placeholder="Search movies by title, genre, director..."
            class="search-box__input"
            aria-label="Search movies"
          />
          <svg class="search-box__icon" viewBox="0 0 24 24">
            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
          </svg>
          <button
            *ngIf="searchTerm"
            type="button"
            (click)="clearSearch()"
            class="search-box__clear"
            aria-label="Clear search"
          >
            Ã—
          </button>
        </div>
      </div>
      
      <p class="movie-list__count" *ngIf="!isLoading() && !error()">
        Found {{ filteredMovies.length }} movies
      </p>
    </div>
  </header>

  <main class="movie-list__content">
    <div class="u-container">
      <div *ngIf="isLoading()" class="loading-state">
        <div class="spinner"></div>
        <p>Loading movies...</p>
      </div>
      
      <div *ngIf="error() && !isLoading()" class="error-state">
        <p>{{ error() }}</p>
        <button (click)="loadMovies()" class="retry-button">Try Again</button>
      </div>
      
      <div *ngIf="!isLoading() && !error()" 
           class="movie-list__grid"
           [@listAnimation]="filteredMovies.length">
        <div *ngFor="let movie of filteredMovies; trackBy: trackByMovieId"
             class="movie-list__item">
          <app-movie-card [movie]="movie"></app-movie-card>
        </div>
      </div>
      
      <div *ngIf="!isLoading && !error && filteredMovies.length === 0" class="empty-state">
        <h2>No movies found</h2>
        <p>Try adjusting your search criteria</p>
      </div>
    </div>
  </main>
</div>
